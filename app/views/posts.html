<div class="post-preview" ng-repeat="post in posts | filter:{draft:0} | orderBy:'published_at':1">
    <a href="#/posts/{{post.id}}">
        <h2 class="post-title">
           {{post.title}}
        </h2>
        <h3 class="post-subtitle">
            {{post.subtitle}}
        </h3>
    </a>
    <p class="post-meta">Posted <!-- by <a href="#">Start Bootstrap</a>  -->on {{post.published_at | formatdate}}</p>
</div>
<hr>
<!-- Pager -->
<ul ng-if="posts.length > 20" class="pager">
    <li class="next">
        <a href="#/">Older Posts &rarr;</a>
    </li>
</ul>
