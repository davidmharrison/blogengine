<div class="post-preview" ng-repeat="post in posts  | orderBy:'created_at':1">
    <a href="#/admin/posts/{{post.id}}">
        <h2 class="post-title">
           {{post.title}}
        </h2>
        <h3 class="post-subtitle">
            {{post.subtitle}}
        </h3>
    </a>
    <p class="post-meta">Created<!-- by <a href="#">Start Bootstrap</a> --> on {{post.created_at | formatdate}}  <span ng-if="post.draft == 1" class="label label-warning">Draft</span></p>
</div>
<hr>
<!-- Pager -->
<ul ng-if="posts.length > 20" class="pager">
    <li class="next">
        <a href="#/">Older Posts &rarr;</a>
    </li>
</ul>
